---
- name: Install required packages
  become: true
  ansible.builtin.apt:
    autoclean: yes
    autoremove: yes
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
    state: latest

- name: Check NVIDIA driver
  ansible.builtin.command:
    cmd: nvidia-smi
  ignore_errors: true
  register: nvidia_smi
  changed_when: false

- name: Install Ubuntu drivers
  when:
    - nvidia_smi is failed
  become: true
  ansible.builtin.command:
    cmd: ubuntu-drivers install
  register: ubuntu_drivers_install
  changed_when:
    - "'All the available drivers are already installed.' not in ubuntu_drivers_install.stdout"
